<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>People and Colors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./stylesheets/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="./stylesheets/bootstrap-cosmo.min.css" media="screen">
    <link rel="stylesheet" href="./stylesheets/toastr.min.css" media="screen">
    <link rel="stylesheet" href="./stylesheets/style.css" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>
      <script src="../bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <!-- ****************** -->
  <!-- PAGE FROM HERE -->
  <!-- ****************** -->


  <!-- ****************** -->
  <!-- TITLE -->
  <!-- ****************** -->
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand " href="#">People and Colors</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <!-- Button trigger modal -->
          <button class="btn btn-default " data-toggle="modal" data-target="#NewPerson">
              Add New Person
          </button>
        </div>
      </div>
    </nav>


    <!-- ****************** -->
    <!-- FORM -->
    <!-- ****************** -->

    <!-- Modal -->
    <div class="modal fade" id="NewPerson" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close"
                       data-dismiss="modal">
                           <span aria-hidden="true">&times;</span>
                           <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Add New Person
                    </h4>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">

                    <form class="form-horizontal" role="form" id="addNewPerson">
                      <div class="form-group">
                        <label  class="col-sm-2 control-label"
                                  for="firstName">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"
                            id="firstName" placeholder="first name"/>
                        </div>
                      </div>
                      <div class="form-group">
                        <label  class="col-sm-2 control-label"
                                  for="lastName">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"
                            id="lastName" placeholder="last name"/>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="favoriteColor" class="col-sm-2 control-label">Favorite Color</label>
                        <div class="col-sm-10">
                          <select class="form-control" id="favoriteColor">
                            <option>blue</option>
                            <option>green</option>
                            <option>red</option>
                            <option>yellow</option>
                            <option>black</option>
                            <option>white</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default">Save person</button>
                        </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>






    <!-- ****************** -->
    <!-- FILTERS -->
    <!-- ****************** -->
      <div class="form-group">
        <div class="input-group filter">
          <form id="filter">
            <div class="col-md-4">
                <input type="text" class="form-control" name="firstName" placeholder="search first name">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" name="lastName" placeholder="search last name">
            </div>
            <div class="col-md-4">
                <select class="form-control" name="favoriteColor">
                    <option></option>
                    <option>blue</option>
                    <option>green</option>
                    <option>red</option>
                    <option>yellow</option>
                    <option>black</option>
                    <option>white</option>
                </select>
            </div>
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit">Filter</button>
            </span>
          </form>
        </div>
      </div>

    <!-- ****************** -->
    <!-- Persons Table -->
    <!-- ****************** -->
      <table class="table table-striped table-hover col-md-10" id="mainTable">
        <thead>
          <tr>
            <th>#</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Favorite color</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Column content</td>
            <td>Column content</td>
            <td>Column content</td>
          </tr>
        </tbody>
      </table>
    </div>




    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/toastr.min.js"></script>
    <script src="./javascripts/dataHandlers.js"></script>
    <script src="./javascripts/eventHandlers.js"></script>

</html>
